# buf.gen.yaml (v2)
version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: go/internal/genproto
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: go/internal/genproto
    opt:
      - paths=source_relative
inputs:
  - directory: protobuf
